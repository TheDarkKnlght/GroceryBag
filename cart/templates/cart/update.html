{% extends 'cart/base.html' %}

{% block content %}

<div class="container mt-5">
    <!-- top -->
    <div class="row">
        <div class="col-lg-6">
            <h2>Edit Entry: {{ item.name }}</h2>
        </div>
    </div>
</div>

<form class="container py-5" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>Item name</label>
        <input type="text" class="form-control" placeholder="Item name" value="{{item.name}}"/>
    </div>
    <div class="form-group">
        <label>Item quantity</label>
        <input type="text" class="form-control" placeholder="Item quantity" value="{{item.quantity}}"/>
    </div>
    <div class="form-group">
        <label>Item status</label>
        <select class="form-control">
            <option value="0">PENDING</option>
            <option value="1" selected>BOUGHT</option>
            <option value="0">NOT AVAILABLE</option>
        </select>
        Current = {{item.status}}
    </div>
    <div class="form-group">
        <label>Date</label>
        <input type="date" class="form-control" placeholder="Date" value="{{item.date}}">
    </div>
    <div class="form-group">
        <input type="submit" value="Update" class="btn btn-danger">
    </div>
</form>

    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Save</button>
</form> -->

{% endblock %}
